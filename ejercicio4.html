<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1 id="boom">¡¡¡ La bomba !!! </h1>
    <h2 id="timer">15</h2>
    <script>
        var boom_tag = document.getElementById('boom');
        var timer_tag = document.getElementById('timer');
        var timer = timer_tag.innerHTML;
        timer = parseInt(timer);
        setInterval(function(){
          timer = timer - 1
          if(timer >= 0){
            timer_tag.innerHTML = timer
          } else {
            document.body.style.backgroundColor = "red";
            boom_tag.innerHTML = "BOOM!"
          }
          }, 1000);
    </script>
  </body>
</html>
